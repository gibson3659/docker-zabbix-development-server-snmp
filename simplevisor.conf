<simplevisor>
    loglevel = info
</simplevisor>
<entry>
    type = supervisor
    name = zabbix
    <children>
        <entry>
            type = service
            name = sshd
            start = /usr/sbin/sshd -D
            daemon = /var/run/simplevisor_sshd.pid
        </entry>
        <entry>
            type = service
            name = mysqld
            control = /sbin/service mysqld
        </entry>
        <entry>
            type = service
            name = zabbix-server
            control = /sbin/service zabbix-server
        </entry>
        <entry>
            type = service
            name = zabbix-java-gateway
            control = /sbin/service zabbix-java-gateway
        </entry>
        <entry>
            type = service
            name = zabbix-agent
            control = /sbin/service zabbix-agent
        </entry>
        <entry>
            type = service
            name = httpd
            start = /usr/sbin/httpd -DFOREGROUND
            daemon = /var/run/simplevisor_httpd.pid
        </entry>
    </children>
</entry>
